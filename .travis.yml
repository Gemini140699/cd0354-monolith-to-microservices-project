language: node_js
node_js:
  - 12.8.0

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests. Yes there will be tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  # Tagging
  - docker tag udagram-reverseproxy thanhuchiha1406/udagram-reverseproxy
  - docker tag udagram-api-feed thanhuchiha1406/udagram-api-feed
  - docker tag udagram-api-user thanhuchiha1406/udagram-api-user
  - docker tag udagram-frontend thanhuchiha1406/udagram-frontend

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push thanhuchiha1406/udagram-reverseproxy
  - docker push thanhuchiha1406/udagram-api-feed
  - docker push thanhuchiha1406/udagram-api-user
  - docker push thanhuchiha1406/udagram-frontend
